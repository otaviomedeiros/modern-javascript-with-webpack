<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--link rel="stylesheet" href="/assets/application.css" media="screen" title="no title" charset="utf-8"-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <div class="form-group">
              <label for="book">Book</label>
              <input type="text" class="form-control" id="book" placeholder="Book name">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author" placeholder="Book author">
            </div>
            <button id="save" type="submit" class="btn btn-default">
              <i class="glyphicon glyphicon-ok"></i>
              Save
            </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <table id="books-table" class="table">
            <thead>
              <tr>
                <th>
                  Name
                </th>
                <th>
                  Author
                </th>
                <th>
                </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="http://localhost:8081/vendor.bundle.js" charset="utf-8"></script>
    <script src="http://localhost:8081/application.bundle.js" charset="utf-8"></script>

    <!--script src="/assets/vendor.bundle.js" charset="utf-8"></script>
    <script src="/assets/application.bundle.js" charset="utf-8"></script-->
  </body>
</html>
